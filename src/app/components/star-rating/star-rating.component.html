<div class="star-rating" [class.readonly]="readonly" (mouseleave)="onLeave()">
    <span *ngFor="let star of stars" class="star" 
          [class.filled]="(hoveredRating || value) >= star" 
          (click)="rate(star)" (mouseenter)="onHover(star)">
        ★
    </span>
</div>
