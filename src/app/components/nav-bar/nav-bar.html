<nav class="navbar navbar-expand-lg wyrm-navbar sticky-top">
  <div class="container-xl">
    
    <a class="navbar-brand wyrm-brand d-flex align-items-center" routerLink="/">
      <img src="logo.png" alt="WyrmHole Logo" class="wyrm-logo me-3" />
      <span class="wyrm-brand-text">WyrmHole</span>
    </a>

    <button class="navbar-toggler wyrm-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#wyrmNav" aria-controls="wyrmNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="wyrmNav">
      <ul class="navbar-nav ms-auto align-items-center gap-2 gap-lg-4 mt-3 mt-lg-0">
        
        <li class="nav-item">
          <a class="nav-link wyrm-nav-link" routerLink="/explore" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Explore
          </a>
        </li>

        @if (authService.isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link wyrm-nav-link" routerLink="/order-history" routerLinkActive="active">
              Order History
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link wyrm-nav-link" routerLink="/profile" routerLinkActive="active">
              Profile
            </a>
          </li>

          <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
            <button class="btn wyrm-logout-btn" (click)="logout()">Depart</button>
          </li>
        } @else {
          <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
            <a class="btn wyrm-login-btn" routerLink="/login" routerLinkActive="active">Enter Portal</a>
          </li>
        }

        <li class="nav-item ms-lg-2 mt-3 mt-lg-0 mb-3 mb-lg-0">
          <a class="wyrm-cart-link position-relative" routerLink="/cart" routerLinkActive="active">
            <i class="fa-solid fa-cart-shopping"></i>
            
            @if (cartService.cartCount() > 0) {
              <span class="wyrm-cart-badge position-absolute translate-middle badge rounded-pill">
                {{ cartService.cartCount() }}
              </span>
            }
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
